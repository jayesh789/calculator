<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utils.css">
  </head>
  <body>
    <h1 class="text-center">Calculator using HTML, CSS and JS</h1>
    <div class="container flex flex-col items-center mx-auto m-w-7">
      <div class="row">
        <input class="text" type="text" >
      </div>
      <div class="row">
        <button type="button" name="button" class="button">C</button>
        <button type="button" name="button" class="button">%</button>
        <button type="button" name="button" class="button">M+</button>
        <button type="button" name="button" class="button">M-</button>
      </div>
      <div class="row">
        <button type="button" name="button" class="button">7</button>
        <button type="button" name="button" class="button">8</button>
        <button type="button" name="button" class="button">9</button>
        <button type="button" name="button" class="button">*</button>
      </div>
      <div class="row">
        <button type="button" name="button" class="button">4</button>
        <button type="button" name="button" class="button">5</button>
        <button type="button" name="button" class="button">6</button>
        <button type="button" name="button" class="button">/</button>
      </div>
      <div class="row">
        <button type="button" name="button" class="button">1</button>
        <button type="button" name="button" class="button">2</button>
        <button type="button" name="button" class="button">3</button>
        <button type="button" name="button" class="button">+</button>
      </div>
      <div class="row">
        <button type="button" name="button" class="button">0</button>
        <button type="button" name="button" class="button">.</button>
        <button type="button" name="button" class="button">=</button>
        <button type="button" name="button" class="button">-</button>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
